<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg bg-light ">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-light bg-info">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LAPTOP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="{% url 'add_url'%}">ADD LAPTOP</a>
        <a class="nav-link active" href="{% url 'retrieve_url'%}">SHOW LAPTOP</a>
        <a class="nav-link active" href="#">About</a>
        <a class="nav-link active " href = '#' >Contact</a>
        {% if user.is_authenticated %}
          <span  class="nav-link active " style="padding-left:800px;">{{user.username}}</span>
          <a class="nav-link active " style="padding-left:1px;" href = "{% url 'logout_url' %}" >LOGOUT</a>
        {% else %}
            <a class="nav-link active" href="{% url 'signup_url'%}" style="padding-left:850px;" >SIGN UP</a>
            <a class="nav-link active " href = "{% url 'signin_url' %}" >SIGN IN</a>
         {% endif %}
      </div>
    </div>
  </div>
</nav>

        {% block main %}
        {% endblock%}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
